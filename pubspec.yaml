name: flutter_bloc_manager
description: A new flutter plugin project.
version: 0.0.1

publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.0.0
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.sample.app.flutter_bloc_manager
        pluginClass: FlutterBlocManagerPlugin
      ios:
        pluginClass: FlutterBlocManagerPlugin
